<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>NodeJS: REST API</title>
</head>

<body class="container">
    <div class="row mt-5">
        <div class="col-sm-6">
            <h1>Google Sign-in</h1>

            <br />

            <div id="g_id_onload"
                data-client_id="9267204817-86h4j6r8lv6sgllar5ofiv5o4b0s6pu2.apps.googleusercontent.com"
                data-callback="handleCredentialResponse" data-auto_prompt="false">
            </div>

            <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline"
                data-text="sign_in_with" data-shape="rectangular" data-logo_alignment="left">
            </div>

            <br />

            <div>
                <button id="g_id_signout">
                    Signout
                </button>
            </div>
        </div>

        <div class="col-sm-6">
            <h1>Manual Login:</h1>
            <br />
            <form action="" class="d-grid">
                <input type="text" name="email" id="email" class="form-control mb-2" placeholder="Email...">
                <input type="text" name="pw" id="pw" class="form-control mb-2" placeholder="Password...">

                <button type="submit" class="btn btn-primary">
                    Login
                </button>
            </form>
        </div>
    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="./js/auth.js"></script>
</body>

</html>

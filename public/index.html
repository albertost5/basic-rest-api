<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NodeJS: REST API</title>
</head>

<body>
    <h1>Google Sign-in</h1>

    <div id="g_id_onload" data-client_id="9267204817-86h4j6r8lv6sgllar5ofiv5o4b0s6pu2.apps.googleusercontent.com"
        data-callback="handleCredentialResponse" data-auto_prompt="false">
    </div>

    <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-text="sign_in_with"
        data-shape="rectangular" data-logo_alignment="left">
    </div>

    <br />

    <div>
        <button id="g_id_signout">
            Signout
        </button>
    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script>
        console.log( window.location.hostname );

        let url = window.location.hostname.includes( 'localhost' ) 
                    ? 'http://localhost:3000/auth/google'
                    : 'https://rest-api-node-albertost5.herokuapp.com/'

        function handleCredentialResponse(response) {
            // GOOGLE TOKEN: ID_TOKEN
            //    console.log( 'GOOGLE_TOKEN => ', response.credential );

            const PAYLOAD = {
                google_token: response.credential
            }

            fetch( url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(PAYLOAD)
                })
                .then(response => response.json())
                .then(data => {
                    console.log(data),
                        localStorage.setItem('email', data.user.email)
                })
                .catch(err => console.log(err));
        }

        const signOutBtn = document.getElementById('g_id_signout');
        signOutBtn.onclick = () => {
            console.log('g => ', google.accounts.id);
            google.accounts.id.disableAutoSelect();
            google.accounts.id.revoke(localStorage.getItem('email'), done => {
                localStorage.clear();
                location.reload();
            })
        }
    </script>
</body>

</html>
